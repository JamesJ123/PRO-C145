<!DOCTYPE HTML>
    <html>
        <head>
            <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        </head>
        <body>
            <a-scene background="color: #FFF">
                <a-sphere position="0 0 -4" radius="1" color="red"></a-sphere>
                <a-box position="3 0 -4" color="blue"></a-box>
                <a-cylinder position="6 0 -4" radius="1" height="1.5" color="green"></a-cylinder>
                <a-cone position="9 0 -4" radius="1" color="yellow"></a-cone>
                <a-ring position="12 0 -4" radius-inner="0.25" radius-outer="0.7" color="darkblue"></a-ring>
                <a-octahedron position="15 0 -4" height="5" color="black"></a-octahedron>
                <a-icosahedron position="17 0 -4" color="purple"></a-icosahedron>
            </a-scene>
        </body>
    </html>
